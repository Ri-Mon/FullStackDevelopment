<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Styled To-Do List</title>
    </head>

    <body>
        <main>
            <h1>My To-Do List</h1>
            <ul class="todo-list">
                <li>
                    <input type="checkbox" id="li1">
                    <label for="li1">Explore Mechanical Keyboards</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="#" target="_blank">Store Link</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="li2">
                    <label for="li2">Finish The Course</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="#" target="_blank">Continue Learning</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="li3">
                    <label for="li3">View Phones Warranty</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="#" target="_blank">View Receipts</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="li4">
                    <label for="li4">Check Processor Specs</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="#" target="_blank">View Model Number</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </main>
    </body>
</html>
