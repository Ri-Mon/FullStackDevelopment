<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Enter Your Name: </label>
            <input type="text" id="name">
            <label for="email">Enter Your Email: </label>
            <input type="email" id="email">
            <label for="position">Position: </label>
            <select id="position"></select>
            <fieldset class="radio-group">
                <legend>Availability: </legend>
                <label for="full-time">Full-Time</label>
                <input type="radio" id="full-time" name="availability">
                <label for="part-time">Part-Time</label>
                <input type="radio" id="part-time" name="availability">
                <label for="message">Why do you want this job?</label>
                <textarea id="message" placeholder="write your motivation"></textarea>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
